workflows:
  ios-workflow:
    name: iOS Production Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: 22
      xcode: latest
      cocoapods: default
      # Restore the group linkage so CM_ variables are injected
      groups:
        - ios_credentials
      vars:
        # Configuration
        VITE_API_URL: "https://doc-explain-app.vercel.app"
        BUNDLE_ID: "com.docexplain.documate"
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        ARCHIVE_PATH: "build/ios/App.xcarchive"
        IPA_DIR: "build/ios/ipa"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          # Create .env.local with Vercel API URL (keys are server-side now)
          echo "VITE_API_URL=$VITE_API_URL" > .env.local
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Increment Build Version
        script: |
          # Bump version with +100 offset to exceed previous builds (35)
          NEW_BUILD=$(($BUILD_NUMBER + 100))
          echo "Setting build number to $NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" ios/App/App/Info.plist
      - name: Manual Certificate and Profile Installation
        script: |
          set -e
          echo "üîê Setting up Keychain and Profiles..."

          # Initialize Keychain
          keychain initialize

          # Decode Certificate (macOS base64)
          echo "$CM_CERTIFICATE" | base64 -D -o /tmp/cert.p12 
          
          # Import Certificate
          keychain add-certificates --certificate /tmp/cert.p12 --certificate-password "$CM_CERTIFICATE_PASSWORD"
          
          echo "‚úÖ Certificate imported"

          # Decode Provisioning Profile
          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_DIR"
          
          echo "$CM_PROVISIONING_PROFILE" | base64 -D -o "$PROFILES_DIR/manual_profile.mobileprovision"
          
          echo "‚úÖ Provisioning Profile installed at $PROFILES_DIR/manual_profile.mobileprovision"
          
          # Verify
          ls -la "$PROFILES_DIR/"
      - name: Configure signing and Archive
        script: |
          set -e
          echo "üîç Locating Provisioning Profile for $BUNDLE_ID..."
          
          # Find the profile file matching the Bundle ID
          PROFILE_PATH=$(cd ~/Library/MobileDevice/Provisioning\ Profiles && grep -l "$BUNDLE_ID" *.mobileprovision | head -n 1)
          
          if [ -z "$PROFILE_PATH" ]; then
            echo "‚ùå No provisioning profile found for $BUNDLE_ID"
            echo "üìÇ Listing profiles directory:"
            ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "Directory not found"
            exit 1
          fi
          
          FULL_PROFILE_PATH="$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_PATH"
          echo "‚úÖ Found profile: $FULL_PROFILE_PATH"
          
          # Extract Info using security and plutil
          TEAM_ID=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract TeamIdentifier.0 raw -)
          PROFILE_UUID=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract UUID raw -)
          PROFILE_NAME=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract Name raw -)
          
          echo "‚ÑπÔ∏è  Team ID: $TEAM_ID"
          echo "‚ÑπÔ∏è  Profile UUID: $PROFILE_UUID"
          echo "‚ÑπÔ∏è  Profile Name: $PROFILE_NAME"
          
          if [ -z "$TEAM_ID" ] || [ -z "$PROFILE_UUID" ]; then
            echo "‚ùå Failed to extract signing info"
            exit 1
          fi

          # ‚ïê‚ïê‚ïê PRE-CONFIGURE SIGNING IN XCODE PROJECT ‚ïê‚ïê‚ïê
          # We modify the project file BEFORE building so that:
          # - The App target uses Manual signing with our profile
          # - SPM targets (RevenueCat) stay on Automatic and just need DEVELOPMENT_TEAM
          PBXPROJ="$XCODE_PROJECT/project.pbxproj"
          echo "üîß Pre-configuring signing in $PBXPROJ..."
          
          # 1. Switch all CODE_SIGN_STYLE from Automatic to Manual
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' "$PBXPROJ"
          
          # 2. Update CODE_SIGN_IDENTITY for distribution
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer";/CODE_SIGN_IDENTITY = "Apple Distribution";/g' "$PBXPROJ"
          
          # 3. Add DEVELOPMENT_TEAM and PROVISIONING_PROFILE_SPECIFIER after each PRODUCT_BUNDLE_IDENTIFIER line
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = ${BUNDLE_ID};/PRODUCT_BUNDLE_IDENTIFIER = ${BUNDLE_ID}; DEVELOPMENT_TEAM = ${TEAM_ID}; PROVISIONING_PROFILE_SPECIFIER = \"${PROFILE_UUID}\";/g" "$PBXPROJ"
          
          echo "‚úÖ Project file updated with manual signing for App target"
          
          mkdir -p $(dirname "$ARCHIVE_PATH")
          
          # Archive with ONLY DEVELOPMENT_TEAM as global flag
          # SPM targets need this but NOT a provisioning profile
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            COMPILER_INDEX_STORE_ENABLE=NO

          # Save extracted info for the export step
          echo "TEAM_ID=\"$TEAM_ID\"" > /tmp/signing_info
          echo "PROFILE_NAME=\"$PROFILE_NAME\"" >> /tmp/signing_info
          
      - name: Generate ExportOptions and export IPA
        script: |
          set -e
          # Load the info we extracted in the previous step
          source /tmp/signing_info
          
          echo "üöÄ Exporting IPA using Team ID: $TEAM_ID"
          
          mkdir -p "$IPA_DIR"
          
          # Create ExportOptions directly
          cat > exportOptions.plist << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_NAME</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
          </dict>
          </plist>
          PLIST
          
          if [ ! -d "$ARCHIVE_PATH" ]; then
            echo "‚ùå Archive not found at $ARCHIVE_PATH. ARCHIVE STEP FAILED!"
            exit 1
          fi

          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$IPA_DIR"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/ios/*.xcarchive/**/*.dsym
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY      # The .p8 key content
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER    # The Key ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID      # The Issuer ID
        submit_to_testflight: true

      email:
        recipients:
          - user_email@example.com
        notify:
          success: true
          failure: true
