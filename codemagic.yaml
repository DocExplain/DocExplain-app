workflows:
  ios-workflow:
    name: iOS Production Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      node: 22
      xcode: latest
      cocoapods: default

      vars:
        # Configuration
        BUNDLE_ID: "com.docexplain.documate"
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        ARCHIVE_PATH: "build/ios/App.xcarchive"
        IPA_DIR: "build/ios/ipa"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: app
          include: true
          source: true
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build web app
        script: |
          npm run build
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install certificates and profiles (using Codemagic tool)
        script: |
          # This step decodes CM_* variables and installs them to the keychain/system
          xcode-project use-profiles --project "$XCODE_PROJECT"
      - name: Explicitly extract signing info and Archive
        script: |
          echo "ðŸ” Locating Provisioning Profile for $BUNDLE_ID..."
          
          # Find the profile file matching the Bundle ID
          PROFILE_PATH=$(cd ~/Library/MobileDevice/Provisioning\ Profiles && grep -l "$BUNDLE_ID" *.mobileprovision | head -n 1)
          
          if [ -z "$PROFILE_PATH" ]; then
            echo "âŒ No provisioning profile found for $BUNDLE_ID"
            ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
            exit 1
          fi
          
          FULL_PROFILE_PATH="$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_PATH"
          echo "âœ… Found profile: $FULL_PROFILE_PATH"
          
          # Extract Info using security and plutil
          # 1. Team ID
          TEAM_ID=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract TeamIdentifier.0 raw -)
          # 2. UUID
          PROFILE_UUID=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract UUID raw -)
          # 3. Name (for export options)
          PROFILE_NAME=$(security cms -D -i "$FULL_PROFILE_PATH" | plutil -extract Name raw -)
          
          echo "â„¹ï¸  Team ID: $TEAM_ID"
          echo "â„¹ï¸  Profile UUID: $PROFILE_UUID"
          echo "â„¹ï¸  Profile Name: $PROFILE_NAME"
          
          if [ -z "$TEAM_ID" ] || [ -z "$PROFILE_UUID" ]; then
            echo "âŒ Failed to extract signing info"
            exit 1
          fi

          echo "ðŸ“¦ Archiving with Explicit Signing..."
          
          xcodebuild archive \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_UUID" \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            COMPILER_INDEX_STORE_ENABLE=NO

          # Save extracted info for the next step (Export)
          echo "TEAM_ID=$TEAM_ID" >> /tmp/signing_info
          echo "PROFILE_NAME=$PROFILE_NAME" >> /tmp/signing_info
          
      - name: Generate ExportOptions and export IPA
        script: |
          # Load the info we extracted in the previous step
          source /tmp/signing_info
          
          echo "ðŸš€ Exporting IPA using Team ID: $TEAM_ID"
          
          mkdir -p "$IPA_DIR"
          
          # Create ExportOptions directly
          cat > exportOptions.plist << PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROFILE_NAME</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
          </dict>
          </plist>
          PLIST
          
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportOptionsPlist exportOptions.plist \
            -exportPath "$IPA_DIR"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/ios/*.xcarchive/**/*.dsym
    publishing:
      email:
        recipients:
          - user_email@example.com
        notify:
          success: true
          failure: true
